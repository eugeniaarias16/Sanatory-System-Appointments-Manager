spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/eugeniaarias16/sanatory-config.git
          default-label: main
          clone-on-start: true

server:
  port: 8888

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true