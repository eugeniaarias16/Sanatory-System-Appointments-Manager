spring.application.name=api-gate-way
server.port=443

#API GATEWAY CONFIGURATION
#Automatic discovery enabled
spring.cloud.gateway.discovery.locator.enabled=true
#Convert service names to lowercase in paths
spring.cloud.gateway.discovery.locator.lower-case-service-id=true


# JWT CONFIGURATION
app.jwt.secret=${JWT_SECRET}
app.jwt.issuer=${JWT_ISSUER}
app.jwt.expiration-minutes=${JWT_EXPIRATION_MINUTES:60}


# EUREKA CLIENT
eureka.client.service-url.defaultZone=${EUREKA_SERVER:http://localhost:8761/eureka}
eureka.instance.prefer-ip-address=true


# FEIGN CONFIGURATION (to call User Service)
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=5000
# Logs de Feign para debugging
logging.level.com.sanatoryApp.apigateway.client=DEBUG


# ACTUATOR
management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.health.show-details=always


# LOGGING (for debugging during development)
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.cloud.gateway=DEBUG

# JPA AUTOCONFIGURATION DISABLED
# Gateway don't use BD, we disable autoconfiguration de DataSource y JPA
spring.autoconfigure.exclude=\org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
 \org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration