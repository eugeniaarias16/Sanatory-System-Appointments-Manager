# Configuration for TESTS
spring.application.name=api-gateway-test

# Disable Config Server in tests
spring.cloud.config.enabled=false

# Disable Eureka in tests
eureka.client.enabled=false

# JWT configuration for tests
app.jwt.secret=testSecretKeyForJWTWith256BitsMinimumLengthRequired12345
app.jwt.expiration=86400000

# Disable OAuth2 security in tests (if you do not use it)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration